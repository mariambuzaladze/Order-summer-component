<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="main">
      <img
        class="girlImg"
        src="./images/illustration-hero.svg"
        alt="image of girl dancing"
      />
      <h1>Order Summary</h1>
      <p class="p1">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="music">
        <img class="musicIcon" src="./images/icon-music.svg" alt="music icon" />
        <div>
          <h3>Annual Plan</h3>
          <p class="p2">$59.99/year</p>
        </div>
        <button id="changeButton">Change</button>
      </div>

      <div class="buttons">
        <button id="button1">Proceed to Payment</button>
        <button id="button2">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
